<app-header />
<main>
    <ul id="users">
        <!-- @for (user of users; track user.id){ -->
            <li *ngFor="let user of users">
                <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onSelectUser($event)" />
            </li>
        <!-- } -->
    </ul>

    <!-- @if(selectedUser){
        <app-tasks [selectedUserName]="selectedUser.name" />
    } @else {
        <p id="fallback">Select a user to see their tasks!</p>
    } -->

    <app-tasks *ngIf="selectedUser; else fallback" [userId]="selectedUser!.id" [selectedUserName]="selectedUser!.name" />
    <ng-template #fallback>
        <p id="fallback">Select a user to see their tasks!</p>
    </ng-template>

</main>
